<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="shrotcut icon" href="favicon.ico" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./assessts/materialize/css/materialize.min.css"
    />
    <script src="./assessts/materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./assessts/css/mainstyle.css" />
    <script src="./assessts/js/index.js"></script>
  </head>
  <body class="bgpattern">
    <header class="row">
      <!--either side nav or circle  hoem and sidenav for added hagnes-->
      <nav>
        <div class="navbg nav-wrapper ">
          <a href="./index.html" class="brand-logo left ">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="80"
              height="80"
              viewBox="0 0 100 100"
            >
              <defs>
                <clipPath id="clip-custom_1">
                  <rect width="100" height="100" />
                </clipPath>
              </defs>
              <g
                id="custom_1"
                data-name="custom – 1"
                clip-path="url(#clip-custom_1)"
              >
                <rect width="100" height="100" fill="#1f1f70" />
                <g
                  id="Rectangle_1"
                  data-name="Rectangle 1"
                  transform="translate(49.841 6) rotate(45)"
                  fill="none"
                  stroke="#00e8b0"
                  stroke-width="4"
                >
                  <rect width="62" height="62" rx="9" stroke="none" />
                  <rect x="2" y="2" width="58" height="58" rx="7" fill="none" />
                </g>
                <text
                  id="T"
                  transform="translate(42 62)"
                  fill="#00e8b0"
                  font-size="30"
                  font-family="Arial, Helvetica, sans-serif"
                >
                  <tspan x="0" y="0">T</tspan>
                </text>
                <g
                  id="Rectangle_2"
                  data-name="Rectangle 2"
                  transform="translate(19 19)"
                  fill="none"
                  stroke="#e8b200"
                  stroke-width="4"
                >
                  <rect width="62" height="62" rx="7" stroke="none" />
                  <rect x="2" y="2" width="58" height="58" rx="5" fill="none" />
                </g>
              </g>
            </svg>
          </a>
          <a
            href="#"
            data-target="mobile-nav"
            class="sidenav-trigger text-white right"
          >
            <i class="material-icons">menu</i>
          </a>

          <ul class="right text-white hide-on-med-and-down ">
            <li>
              <a href="./index.html">About</a>
            </li>
            <li>
              <a href="./portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="#" class=" active ">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Side nav code-->
      <ul class="sidenav" id="mobile-nav">
        <a class="sidenav-close right close btn" href="#!">
          <i class="material-icons">close</i>
        </a>
        <li><a href="./index.html">About</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="#!" class="sideactive">Contact</a></li>
      </ul>
    </header>
    <!--End of header-->
    <main class=" container white flow-text">
      <div class="row col s12">
        <h3 class="headers">Contact</h3>
      </div>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="frist_name" type="text" class="validate" />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field  col s6">
              <input id="last_name" type="text" class="validate" />
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea
                id="textarea1"
                rows="10"
                class="materialize-textarea"
              ></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
          <button
            type="submit"
            onclick="popUp()"
            id="submit"
            class="submit  btn-large waves-effect "
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </main>

    <footer class="footer ">
      <div class="container center">
        <div class="row">
          <div class="col s12">
            <h5 class="white-text ">Travis Nevins Portfolio</h5>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container center">
          Copyright©
        </div>
      </div>
    </footer>
  </body>
</html>
